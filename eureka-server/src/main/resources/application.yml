server:
  port: 8761 #服务端口
spring:
  application:
    name: eurekaserver #eureka的服务名称
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8762/eureka
  server:
    enable-self-preservation: false
  instance:
    prefer-ip-address: true